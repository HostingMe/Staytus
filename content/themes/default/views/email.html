<!DOCTYPE html>
<html>
<head>
<meta name='Generator' content='myStatus' />
<meta name="color-scheme" content="only">
<style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap');
  html, body { background:#ffffff!important;}
  * {color:#2B3034; font-family:'Montserrat', Helvetica, Arial, sans-serif; font-size:16px;}
  .logo {max-width:250px;display:block;margin-left:auto;margin-right:auto;padding-bottom:30px;}
  .content {background:#fff;}
  .content h1 {font-size:18px; font-weight:normal; line-height:1.4; color:#BFC8D0;}
  .content h2 {font-size:24px; font-weight:bold;}
  .content p {color:#4B5563;font-size:16px; line-height:1.5;}
  .content li {font-size:16px; line-height:1.5;}
  .content a {color:#007ce0; font-weight:bold;}
  .content hr {border:0; height:1px; background:#ccc; margin:25px 0;}
  .content li {margin-bottom:4px;}
  table {width:900px; margin:auto;}
  table.main {box-shadow:0 8px 32px 0 rgba(0,0,0,.1);}
  .footer p { font-size:12px; color:#BFC8D0; line-height:1.5; text-align: center;}
  .footer p a { color:#BFC8D0; font-size:12px;}

@media screen and (max-width:600px) {
    html,body{background:#ffffff!important}
    table {width:100%!important}
  }
</style>
</head>
<body>
<br><br><br><br>
<img class="logo" src="https://hostingme.co.uk/img/logos/logo@2.png"></img>

<table class='main' align="center" width='550' cellpadding="0" cellspacing="0">
<tr><td colspan='3' style='font-size:17px;' class='content'>&nbsp;</td></tr>
<tr>
  <td class='content' width='30'>&nbsp;</td>
  <td class='content'>
    {{content}}
  </td>
  <td class='content' width='30'>&nbsp;</td>
</tr>
<tr><td colspan='3' style='font-size:17px;' class='content'>&nbsp;</td></tr>
</table>
<br>

<table align="center" width='550' cellpadding="0" cellspacing="0">
<tr>
  <td class='footer' width='30'>&nbsp;</td>
  <td class='footer'>
    <p>
      You have received this e-mail because you have subscribed to {{site.title}}.<br>
      If you'd like to stop receiving these messages, you can <a href='{{site.domain_with_protocol}}/unsub/{{subscriber.verification_token}}'>click here</a>
      and we'll stop sending messages straight away.
    </p>
  </td>
  <td class='footer' width='30'>&nbsp;</td>
</tr>
</table>
<br><br><br><br><br><br>
</body>
</html>
